<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Hotel A3</title>
    <link rel="stylesheet" href="Home.css">
</head>
<style>
    body{
        background-image: url("oo.png");
    }
</style>
<body>
        <!-- Registration Form -->
    <form id="registrationForm" class="details-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="roomType">Type of Room:</label>
        <select id="roomType" name="roomType" required>
            <option value="single">Single</option>
            <option value="double">Double</option>
            <option value="suite">Suite</option>
        </select>

        <label for="numRooms">Number of Rooms:</label>
        <input type="number" id="numRooms" name="numRooms" min="1" required>

        <label for="numMembers">Number of Members:</label>
        <input type="number" id="numMembers" name="numMembers" min="1" required>

        <label for="numDays">Days of Stay:</label>
        <input type="number" id="numDays" name="numDays" min="1" required>

        <button type="submit">Submit</button>
    </form>

    <script>
        // Listen for form submission
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Display a confirmation alert
            alert('Thank you for registering!');

            // Optionally, you can redirect the user after form submission
            window.location.href = 'thankyou.html'; // Redirect to another page (e.g., thank you page)
        });
    </script>
</body>
</html>
