<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Devil Contact Info</title>
   
</head>
<style>
    /* General Reset */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #1c1c1c;
    color: #fff;
    line-height: 1.6;
}

/* Header Styling */
.hotel-header {
    background: linear-gradient(to right, #ff0000, #8b0000);
    text-align: center;
    padding: 20px 0;
    margin-bottom: 20px;
}

.hotel-name {
    font-size: 3rem;
    font-weight: bold;
    color: #fff;
    text-shadow: 3px 3px 5px #000;
}

/* Contact Info Section */
.contact-info {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #2b2b2b;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    text-align: left;
}

.contact-info h2 {
    font-size: 2rem;
    margin-bottom: 15px;
    color: #ff6347;
}

.contact-info p {
    margin: 10px 0;
}

.contact-info strong {
    color: #ff4500;
}

.contact-info a {
    color: #ffa07a;
    text-decoration: none;
}

.contact-info a:hover {
    text-decoration: underline;
}

</style>
<body>
    <header class="hotel-header">
        <h1 class="hotel-name">Hotel Devil</h1>
    </header>

    <section class="contact-info">
        <h2>Contact Us</h2>
        <p class="address">
            <strong>Address:</strong> 666 Inferno Street, Underworld City, Hell 99999
        </p>
        <p class="phone">
            <strong>Phone:</strong> +666-123-4567
        </p>
        <p class="email">
            <strong>Email:</strong> <a href="mailto:contact@hoteldevil.com">contact@hoteldevil.com</a>
        </p>
    </section>
</body>
</html>
